<div class="order-grid">
  <div *ngFor="let flight of upcomingOrders" class="order-row">
    <div class="flight-info">
      <strong>{{ flight.brand }} - {{ flight.planeType }}</strong>
      <span>Seats: {{ flight.seats }}</span>
      <span>Status: {{ flight.orderInfo.status }}</span>
    </div>

    <div class="order-actions">
      <button (click)="onEdit(flight.id)">Edit Order</button>
      <select
        [value]="flight.orderInfo.status"
        (change)="onStatusChange(flight.id, $any($event.target).value)"
      >
        <option value="PENDING">PENDING</option>
        <option value="COMPLETE">COMPLETE</option>
      </select>
    </div>
  </div>
</div>
