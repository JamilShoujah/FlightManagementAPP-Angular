<div class="order-grid">
  <div *ngFor="let flight of upcomingOrders" class="order-card">
    <!-- Header -->
    <div class="card-header">
      <strong>{{ flight.brand }}</strong>
      <span class="plane">{{ flight.planeType }}</span>
    </div>

    <!-- Meta -->
    <div class="card-meta">
      <div class="meta">
        <span class="label">Seats</span>
        <span class="value">{{ flight.seats }}</span>
      </div>

      <div class="meta status" [class.complete]="flight.orderInfo.status === 'COMPLETE'">
        {{ flight.orderInfo.status }}
      </div>
    </div>

    <!-- Actions -->
    <div class="card-actions">
      <button type="button" class="ghost" (click)="onEdit(flight.id)">Edit</button>

      <select
        [value]="flight.orderInfo.status"
        (change)="onStatusChange(flight.id, $any($event.target).value)"
      >
        <option value="PENDING">Pending</option>
        <option value="COMPLETE">Complete</option>
      </select>
    </div>
  </div>
</div>
