<div class="flights-container">
  <app-back-button></app-back-button>

  <app-flights-header
    [today]="today"
    [hideDeparted]="hideDeparted"
    [filteredFlightsLength]="filteredFlights.length"
    (toggleHideDepartedEvent)="toggleHideDeparted()"
  ></app-flights-header>

  <app-flights-table
    [filteredFlights]="filteredFlights"
    [hideDeparted]="hideDeparted"
    [today]="today"
  ></app-flights-table>

  <button class="fab-button" (click)="openModal()">+</button>

  <app-add-flight-modal
    [isModalOpen]="isModalOpen"
    [airlines]="airlines"
    [foodTypes]="foodTypes"
    [today]="today"
    [systemDateStr]="systemDateStr"
    (submitFlight)="onSubmit($event)"
    (close)="closeModal()"
  ></app-add-flight-modal>
</div>
